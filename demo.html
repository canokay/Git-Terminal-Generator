                      <div id="gitcode" class="text-left">
     <div class="container ml-auto mr-auto">
        <div class="w3-panel w3-card w3-light-grey">
          <h3>Git global setup</h3>
          <div class="w3-code notranslate">
            <p id="gitglobal"></p>
          </div>
        </div>
        <div class="w3-panel w3-card w3-light-grey">
          <h3>Create a new repository</h3>
          <div class="w3-code notranslate">
            <p id="newrepository"></p>
          </div>
        </div>

        <div class="w3-panel w3-card w3-light-grey">
          <h3>Existing folder</h3>
          <div class="w3-code notranslate">
            <p id="existingfolder"></p>
          </div>
        </div>

        <div class="w3-panel w3-card w3-light-grey">
          <h3>Existing Git repository</h3>
          <div class="w3-code notranslate">
            <p id="existingGitrepository"></p>
          </div>
        </div>
      </div>
    </div>
<script>
function gitGenerator() {
            document.getElementById("gitcode").style.visibility = "visible";
            var gitname = document.getElementById("gitname").value;
            var gitemail = document.getElementById("gitemail").value;
            var repostoryURL = document.getElementById("repostory").value + ".git";
            var gitcommit = document.getElementById("gitcommit").value;
        
            
            
            document.getElementById("gitglobal").innerHTML = "git config --global user.name "+ '"'+gitname+'"' + "<br>" + "git config --global user.email "+ '"'+gitemail+'"';
            
            document.getElementById("newrepository").innerHTML = "git clone " +repostoryURL+ "<br>" + "cd repostory_folder"+"<br>"+"touch README.md " + "<br>" + "git add README.md" + "<br>" + "git commit -m "+'"'+gitcommit+'"'+ "<br>"  +"git push -u origin master";
            
            document.getElementById("existingfolder").innerHTML = "cd existing_folder  "+ "<br>" + "git init "+ "<br>" + "git remote add origin " +repostoryURL+ "<br>"+"git add . " + "<br>"+ "git commit -m "+'"'+gitcommit+'"'+ "<br>" + "git push -u origin master";
            
            document.getElementById("existingGitrepository").innerHTML = "cd existing_folder  "+ "<br>" + "git remote rename origin old-origin "+ "<br>" + "git remote add origin " +repostoryURL+ "<br>"+"git push - u origin --all " + "<br>" + "git push -u origin --tags";
                    
    
    
}
</script>
