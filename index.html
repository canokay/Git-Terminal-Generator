<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>
<body>
  <header>     
      <nav class="navbar navbar-dark github-dark">
        <div class="container ml-auto mr-auto">
        <div class="navbar-translate">
            <a class="navbar-brand" href="#" >
                 <img src="img/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                    Can Okay PHP 
            </a>
            </div>
        </div>
      </nav>
  </header>
   
<div class="container ml-auto mr-auto">
        <div class="container ml-auto mr-auto">
        <div class="row ml-auto mr-auto">
            <div class="col-sm-6 col-md-4 col-md-offset-4 ml-auto mr-auto">
                <h1 class="text-center login-title">Git Terminal Generator</h1>
                <div class="account-wall">
                    <i class="fab fa-git fa-5x"></i>
                    <i class="fab fa-github fa-5x"></i>
                    <i class="fab fa-gitlab fa-5x"></i>
                    <div class="input-group mb-3">
                        <input type="text" id="gitname" class="form-control" placeholder="Git Name" required autofocus>
                    </div>
                    <div class="input-group mb-3">    
                        <input type="text" id="gitemail" class="form-control" placeholder="Git Email" required autofocus>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="repostory" class="form-control" placeholder="Repostory URL" required autofocus>
                    </div>
                    <button class="btn btn-lg btn-success btn-block" onclick="gitGenerator()">
                        Generator
                    </button>
                </div>
            </div>
        </div>
    </div>  
</div>   
    
    <p id="disgitname"></p>
    <p id="disgitemail"></p>
    <p id="disrepostory"></p>
    <script>
        function gitGenerator() {
            document.getElementById("disgitname").innerHTML = "Git Name: "+ document.getElementById("gitname").value;

            document.getElementById("disgitemail").innerHTML = "Git Email: "+ document.getElementById("gitemail").value;

            document.getElementById("disrepostory").innerHTML =  "Git Repostory: "+ document.getElementById("repostory").value + ".git";
        }
</script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
