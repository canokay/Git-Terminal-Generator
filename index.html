<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Git Terminal Generator</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <header>     
      <nav class="navbar navbar-dark github-dark">
        <div class="container ml-auto mr-auto">
        <div class="navbar-translate">
            <a class="navbar-brand" href="#" >
                 
                    <i class="fab fa-git"></i>
                    Git Terminal Generator
            </a>
            </div>
        </div>
      </nav>
  </header>
   
<div class="container ml-auto mr-auto">
        <div class="container ml-auto mr-auto">
        <div class="row ml-auto mr-auto">
            <div class="col-sm-6 col-md-4 col-md-offset-4 ml-auto mr-auto">
                <h1 class="text-center login-title">Git Terminal Generator</h1>
                <div class="account-wall">
                    <i class="fab fa-git fa-5x"></i>
                    <i class="fab fa-github fa-5x"></i>
                    <i class="fab fa-gitlab fa-5x"></i>
                    <div class="input-group mb-3">
                        <input type="text" id="gitname" class="form-control" placeholder="Git Name" required autofocus>
                    </div>
                    <div class="input-group mb-3">    
                        <input type="text" id="gitemail" class="form-control" placeholder="Git Email" required autofocus>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="repostory" class="form-control" placeholder="Repostory URL" required autofocus>
                    </div>
                    <div class="input-group mb-3">    
                        <input type="text" id="gitcommit" class="form-control" placeholder="Git Commit" required autofocus>
                    </div>
                    <button class="btn btn-lg btn-success btn-block" onclick="gitGenerator()">
                        Generator
                    </button>
                </div>
            </div>
        </div>
    </div>  
</div>   
    
    
    <div class="w3-panel w3-card w3-light-grey">
      <h3>Git global setup</h3>
      <div class="w3-code notranslate">
        <p id="gitglobal"></p>
      </div>
    </div>
    
    <div class="w3-panel w3-card w3-light-grey">
      <h3>Create a new repository</h3>
      <div class="w3-code notranslate">
        <p id="newrepository"></p>
      </div>
    </div>
    
    <div class="w3-panel w3-card w3-light-grey">
      <h3>Existing folder</h3>
      <div class="w3-code notranslate">
        <p id="existingfolder"></p>
      </div>
    </div>
    
    <div class="w3-panel w3-card w3-light-grey">
      <h3>Existing Git repository</h3>
      <div class="w3-code notranslate">
        <p id="existingGitrepository"></p>
      </div>
    </div>

    <script>
        function gitGenerator() {
            var gitname = document.getElementById("gitname").value;
            var gitemail = document.getElementById("gitemail").value;
            var repostoryURL = document.getElementById("repostory").value + ".git";
            var gitcommit = document.getElementById("gitcommit").value;
            
            
            document.getElementById("gitglobal").innerHTML = "git config --global user.name "+ '"'+gitname+'"' + "<br>" + "git config --global user.email "+ '"'+gitemail+'"';
            
            document.getElementById("newrepository").innerHTML = "git clone "+ '"'+repostoryURL+'"' + "<br>" + "cd "+ '"'+repostoryURL+'"'+ "<br>"+"touch README.md " + "<br>" + "git add README.md" + "<br>" + "git commit -m "+'"'+gitcommit+'"'+ "<br>"  +"git push -u origin master";
            
            document.getElementById("existingfolder").innerHTML = "cd existing_folder  "+ "<br>" + "git init "+ "<br>" + "git remote add origin " +repostoryURL+ "<br>"+"git add . " + "<br>" + "git commit -m" + "<br>" + "git commit -m "+'"'+gitcommit+'"'+ "<br>" + "git push -u origin master";
            
            document.getElementById("existingGitrepository").innerHTML = "cd existing_folder  "+ "<br>" + "git remote rename origin old-origin "+ "<br>" + "git remote add origin " +repostoryURL+ "<br>"+"git push - u origin --all " + "<br>" + "git push -u origin --tags";
                    
           
            
        }
</script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
